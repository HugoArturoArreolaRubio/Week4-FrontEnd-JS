<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script-pokemon.js" type="text/javascript" defer></script>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <img alt="logo" src="https://fontmeme.com/permalink/220314/78881feb870b2f615524d5f6f8f0e42a.png"
                    width="350px" style="padding-top: 20px;">
            </div>
        </div>
        <hr>
        <div class="row" id="input-pokemon">
            <div class="col-12 col-md-8">
                <img alt="logo" src="who.png" width="100%" style="border-radius: 5%">
            </div>
            <div class="col-12 col-md-4" style="padding-top: 15%;">
                <form action="" onsubmit="searchPokemon(event)">
                    <label for="pokemon" class="form-label" style="font-family: 'Roboto Mono', monospace;">
                        Type the Pokemon's name and press Enter
                    </label>
                    <input type="text" name="pokemon" id="poke-input-name" autocomplete="off">
                </form>
            </div>
        </div>


        <div class="row" id="show-pokemon" style="display: none;">
            <div class="col-12 col-md-6">
                <img alt="logo" id="pokemon-image" src="" width="100%" style="border-radius: 5%;">
            </div>
            <div class="col-12 col-md-6" style="padding-top: 12%;background-color: #032d29b0;border-radius: 5%;">
                <div class="row">
                    <div class="col-12 col-md-6" id="name-stats" style="padding-left: 8%;">
                        <div class="row" id="name" style="display: flex; justify-content: space-between;">
                            <p style="display:inline;">
                                <span class="pokemon-font pokemon-header">NAME:</span>
                                <span class="pokemon-font pokemon-header" id="pokemon-name"></span>
                            </p>
                        </div>
                        <div class="row" id="pokemon-stats">
                            <p class="pokemon-font">STATS:</p>
                            <ul>
                                <li>
                                    <p style="display:inline;">
                                        <span class="pokemon-font">HP:</span>
                                        <span class="pokemon-font" id="pokemon-hp"></span>
                                    </p>
                                </li>
                                <li>
                                    <p style="display:inline;">
                                        <span class="pokemon-font">ATTACK:</span>
                                        <span class="pokemon-font" id="pokemon-attack"></span>
                                    </p>
                                </li>
                                <li>
                                    <p style="display:inline;">
                                        <span class="pokemon-font">DEFENSE:</span>
                                        <span class="pokemon-font" id="pokemon-defense"></span>
                                    </p>
                                </li>
                                <li>
                                    <p style="display:inline;">
                                        <span class="pokemon-font">SPECIAL ATTACK:</span>
                                        <span class="pokemon-font" id="pokemon-sp-attack"></span>
                                    </p>
                                </li>
                                <li>
                                    <p style="display:inline;">
                                        <span class="pokemon-font">SPECIAL DEFENSE:</span>
                                        <span class="pokemon-font" id="pokemon-sp-defense"></span>
                                    </p>
                                </li>
                                <li>
                                    <p style="display:inline;">
                                        <span class="pokemon-font">SPEED:</span>
                                        <span class="pokemon-font" id="pokemon-speed"></span>
                                    </p>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-12 col-md-6" id="type-movs">
                        <div class="row" id="name" style="display: flex; justify-content: space-between;">
                            <p style="display:inline;" id="pokemon-type">
                            </p>
                        </div>
                        <div class="row" id="pokemon-movs">
                            <p class="pokemon-font">MOVES:</p>
                            <ul>
                                <li>
                                    <p style="display:inline;">
                                        <span class="pokemon-font" id="pokemon-mov1-name"></span>
                                    </p>
                                </li>
                                <li>
                                    <p style="display:inline;">
                                        <span class="pokemon-font" id="pokemon-mov2-name"></span>
                                    </p>
                                </li>
                                <li>
                                    <p style="display:inline;">
                                        <span class="pokemon-font" id="pokemon-mov3-name"></span>
                                    </p>
                                </li>
                                <li>
                                    <p style="display:inline;">
                                        <span class="pokemon-font" id="pokemon-mov4-name"></span>
                                    </p>
                                </li>
                                <li>
                                    <p style="display:inline;">
                                        <span class="pokemon-font" id="pokemon-mov5-name"></span>
                                    </p>
                                </li>
                                <li>
                                    <p style="display:inline;">
                                        <span class="pokemon-font" id="pokemon-mov6-name"></span>
                                    </p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row" style="text-align: center; padding: 5%;">
                    <button type="button" class="btn btn-outline-warning btn-lg"
                        onclick="cleanPokemon(event)">Clean</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
